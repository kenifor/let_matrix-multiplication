name: CMake Tests

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest

    defaults:
      run:
        shell: bash

    steps:
    - uses: actions/checkout@v2

    - name: Configure CMake
      run: Users/я/Desktop\myltpl_matrix\let_matrix-multiplication-main

    - name: Build
      working-directory: C:\Users\я\Desktop\myltpl_matrix\let_matrix-multiplication-main
      run: cmake --build .

    - name: Test
      working-directory: C:\Users\я\Desktop\myltpl_matrix\let_matrix-multiplication-main
      run: GTEST_OUTPUT=xml:test-results/ GTEST_COLOR=1 ctest -V

    - name: Upload test results
      uses: actions/upload-artifact@v2
      if: failure()
      with:
        name: test_results_xml
        path: ${{runner.workspace}}/build/test-results/**/*.xml
